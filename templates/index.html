<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safwan Restaurant AI Assistant</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-[#1c1917] via-[#292524] to-black text-gray-100 flex items-center justify-center p-4"
  >
    <main class="w-full max-w-4xl">
      <div
        class="bg-[#26211f] rounded-3xl shadow-2xl flex flex-col h-[88vh] border border-white/10"
      >
        <!-- Header -->
        <header
          class="px-6 py-4 border-b border-white/10 flex items-center gap-4"
        >
          <div
            class="h-12 w-12 rounded-xl bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center text-xl shadow-lg"
          >
            üç¥üí¨
          </div>

          <div>
            <h1 class="font-semibold text-lg tracking-wide">
              Safwan Restaurant Assistant
            </h1>
            <p class="text-xs text-amber-400">
              Online ‚Ä¢ Smart Dining Support
            </p>
          </div>
        </header>

        <!-- Messages -->
        <section
          id="messages-container"
          class="flex-1 overflow-y-auto px-6 py-6 space-y-4 scrollbar-thin scrollbar-thumb-amber-600/40"
        ></section>

        <!-- Input -->
        <form
          id="message-form"
          class="p-4 border-t border-white/10 flex gap-3 bg-[#211c1a]"
        >
          <textarea
            id="message-input"
            rows="1"
            placeholder="Ask about menu, hours, or recommendations..."
            class="flex-1 resize-none rounded-xl bg-[#2f2a28] border border-white/10 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-amber-500"
          ></textarea>

          <button
            type="submit"
            class="h-12 w-12 rounded-xl bg-gradient-to-br from-amber-500 to-orange-600 hover:scale-105 active:scale-95 transition-transform shadow-lg"
          >
            ‚û§
          </button>
        </form>
      </div>
    </main>

    <!-- ================== TEMPLATES ================== -->

    <!-- User Message -->
    <template id="user-message-template">
      <div class="flex items-start gap-3 ml-auto max-w-[85%] flex-row-reverse">
        <img
          src="../static/user.png"
          class="h-9 w-9 rounded-xl object-cover"
        />
        <p
          class="bg-gradient-to-br from-amber-600 to-orange-600 px-4 py-2 rounded-2xl text-sm shadow"
        ></p>
      </div>
    </template>

    <!-- Bot Message -->
    <template id="bot-message-template">
      <div class="flex items-start gap-3 max-w-[85%]">
        <img
          src="../static/Bot_logo.png"
          class="h-9 w-9 rounded-xl object-cover"
        />
        <p
          class="bg-[#2f2a28] border border-white/10 px-4 py-2 rounded-2xl text-sm shadow leading-relaxed"
        ></p>
      </div>
    </template>

    <!-- Loading -->
    <template id="loading-template">
      <div id="loading" class="text-sm text-amber-400 italic pl-2">
        Preparing your order... üçΩÔ∏è
      </div>
    </template>

    <!-- ================== JS ================== -->

    <script>
      const form = document.getElementById("message-form");
      const input = document.getElementById("message-input");
      const container = document.getElementById("messages-container");

      /* -------------------------------
         Chatbot Initialization
      --------------------------------*/
      const WELCOME_MESSAGE = `üëã Welcome to **Safwan Restaurant**!

We proudly serve authentic **Pakistani cuisine** in Karachi üçΩÔ∏è

You can ask me about:
- Breakfast, lunch, or dinner menu
- Opening hours
- Location & reservations

How may I assist you today?`;

      document.addEventListener("DOMContentLoaded", () => {
        appendMessage("bot-message-template", WELCOME_MESSAGE);
      });

      /* -------------------------------
         Format bot messages
      --------------------------------*/
      function formatBotMessage(text) {
        return text
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
          .replace(/^- (.*)$/gm, "‚Ä¢ $1")
          .replace(/\n/g, "<br>");
      }

      /* -------------------------------
         Render message
      --------------------------------*/
      function appendMessage(templateId, text = "") {
        const template = document.getElementById(templateId);
        const node = template.content.cloneNode(true);
        const p = node.querySelector("p");

        if (p) {
          if (templateId === "bot-message-template") {
            p.innerHTML = formatBotMessage(text);
          } else {
            p.innerText = text;
          }
        }

        container.appendChild(node);
        container.scrollTop = container.scrollHeight;
      }

      /* -------------------------------
         Send message
      --------------------------------*/
      async function sendMessage(message) {
        appendMessage("user-message-template", message);
        appendMessage("loading-template");

        try {
          const response = await fetch("/chatbot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: message }),
          });

          const data = await response.text();
          document.getElementById("loading").remove();
          appendMessage("bot-message-template", data);
        } catch (err) {
          document.getElementById("loading").remove();
          appendMessage(
            "bot-message-template",
            "Sorry, the kitchen is busy right now."
          );
          console.error(err);
        }
      }

      /* -------------------------------
         Form submit
      --------------------------------*/
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = input.value.trim();
        if (!message) return;
        input.value = "";
        await sendMessage(message);
      });

      /* ENTER ‚Üí send | SHIFT+ENTER ‚Üí newline */
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          form.requestSubmit();
        }
      });
    </script>
  </body>
</html>
