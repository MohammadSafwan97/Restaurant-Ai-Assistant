<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safwan Restaurant ‚Ä¢ AI Concierge</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
      body { font-family: "Inter", sans-serif; }
      .heading { font-family: "Playfair Display", serif; }
    </style>
  </head>

  <body class="min-h-screen overscroll-none bg-gradient-to-br from-[#0f0e0d] via-[#1a1816] to-black text-gray-100 flex items-center justify-center p-3 sm:p-6">

    <main class="w-full max-w-4xl">
      <div class="bg-[#161412] rounded-3xl shadow-[0_25px_80px_rgba(0,0,0,0.9)]
                  flex flex-col h-[100dvh] sm:h-[90vh]
                  border border-white/10 overflow-hidden">

        <!-- HEADER -->
        <header class="px-4 py-4 sm:px-8 sm:py-6 border-b border-white/10
                       flex items-center justify-between
                       bg-gradient-to-r from-[#1b1917] to-[#141210]">
          <div class="flex items-center gap-4">
            <div class="h-11 w-11 sm:h-12 sm:w-12 rounded-xl bg-gradient-to-br from-amber-500 to-yellow-600 flex items-center justify-center shadow-lg">
              üçΩÔ∏è
            </div>
            <div>
              <h1 class="heading text-lg sm:text-xl tracking-wide">Safwan Restaurant</h1>
              <p class="text-xs text-amber-400">AI Dining Concierge ‚Ä¢ Karachi</p>
            </div>
          </div>
          <div class="text-xs text-gray-400 hidden sm:block">
            Premium Pakistani Cuisine
          </div>
        </header>

        <!-- CHAT -->
        <section id="messages-container"
          class="flex-1 overflow-y-auto overscroll-contain
                 px-4 py-4 sm:px-8 sm:py-6
                 space-y-4 sm:space-y-6
                 pb-28 scrollbar-thin scrollbar-thumb-amber-600/30">

          <!-- Welcome -->
          <div class="flex items-start gap-3 max-w-[85%]">
            <img src="../static/Bot_logo.png" class="h-9 w-9 rounded-xl object-cover" />
            <div class="bg-[#22201e] border border-white/10 px-5 py-3 rounded-2xl text-sm shadow text-justify leading-relaxed break-words">
              üëã Welcome to <span class="font-semibold text-amber-400">Safwan Restaurant</span>.<br>
              How may I assist you today?
            </div>
          </div>
        </section>

        <!-- INPUT -->
        <form id="message-form"
          class="px-4 py-3 sm:px-6 sm:py-5 border-t border-white/10 bg-[#141210]">
          <div class="flex items-end gap-3 sm:gap-4">
            <textarea id="message-input" rows="1"
              placeholder="Ask about menu, prices, or recommendations‚Ä¶"
              class="flex-1 resize-none rounded-2xl bg-[#1f1d1b]
                     border border-white/10 px-4 py-3 sm:px-5 sm:py-4
                     text-base sm:text-sm leading-relaxed
                     focus:outline-none focus:ring-2 focus:ring-amber-500
                     placeholder-gray-400"></textarea>

            <button type="submit"
              class="h-11 w-11 sm:h-12 sm:w-12 rounded-2xl
                     bg-gradient-to-br from-amber-500 to-yellow-600
                     flex items-center justify-center
                     shadow-xl hover:scale-105 active:scale-95 transition-transform">
              ‚û§
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- USER MESSAGE -->
    <template id="user-message-template">
      <div class="flex items-start gap-3 ml-auto max-w-[85%] flex-row-reverse">
        <img src="../static/user.png" class="h-9 w-9 rounded-xl object-cover" />
        <p class="bg-gradient-to-br from-amber-600 to-yellow-600 text-black
                  px-5 py-3 rounded-2xl text-sm shadow
                  text-justify leading-relaxed break-words"></p>
      </div>
    </template>

    <!-- BOT MESSAGE -->
    <template id="bot-message-template">
      <div class="flex items-start gap-3 max-w-[85%]">
        <img src="../static/Bot_logo.png" class="h-9 w-9 rounded-xl object-cover" />
        <p class="bg-[#22201e] border border-white/10
                  px-5 py-3 rounded-2xl text-sm shadow
                  text-justify leading-relaxed break-words"></p>
      </div>
    </template>

    <!-- LOADING -->
    <template id="loading-template">
      <div id="loading" class="text-sm text-amber-400 italic pl-2">
        Preparing your experience‚Ä¶
      </div>
    </template>

    {% include "help.html" %}

    <script>
      const form = document.getElementById("message-form");
      const input = document.getElementById("message-input");
      const container = document.getElementById("messages-container");

      function appendMessage(templateId, text = "") {
        const template = document.getElementById(templateId);
        const node = template.content.cloneNode(true);
        const p = node.querySelector("p");
        if (p) p.innerText = text;
        container.appendChild(node);
        container.scrollTop = container.scrollHeight;
      }

      async function sendMessage(message) {
        appendMessage("user-message-template", message);
        appendMessage("loading-template");
        try {
          const res = await fetch("/chatbot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: message })
          });
          const data = await res.text();
          document.getElementById("loading").remove();
          appendMessage("bot-message-template", data);
        } catch {
          document.getElementById("loading").remove();
          appendMessage("bot-message-template", "Please try again.");
        }
      }

      form.addEventListener("submit", e => {
        e.preventDefault();
        const msg = input.value.trim();
        if (!msg) return;
        input.value = "";
        input.style.height = "auto";
        sendMessage(msg);
      });

      input.addEventListener("keydown", e => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          form.requestSubmit();
        }
      });

      input.addEventListener("input", () => {
        input.style.height = "auto";
        input.style.height = input.scrollHeight + "px";
      });
    </script>

    <script src="{{ url_for('static', filename='help.js') }}"></script>
  </body>
</html>
