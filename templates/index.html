<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safwan Restaurant â€¢ AI Assistant</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
      body { font-family: "Inter", sans-serif; }
    </style>
  </head>

  <body class="min-h-screen bg-[#fafafa] flex items-center justify-center p-4">

    <main class="w-full max-w-4xl">
      <div class="bg-white rounded-3xl shadow-lg border border-slate-200 flex flex-col h-[90vh] overflow-hidden">

        <!-- HEADER -->
        <header class="px-6 py-4 border-b border-slate-200 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="h-11 w-11 rounded-xl bg-amber-500 flex items-center justify-center text-white text-xl">
              ğŸ½ï¸
            </div>
            <div>
              <h1 class="text-lg font-semibold text-slate-800">Safwan Restaurant</h1>
              <p class="text-xs text-amber-600">AI Dining Assistant</p>
            </div>
          </div>
          <span class="text-sm text-slate-500 hidden sm:block">
            Authentic Pakistani Cuisine
          </span>
        </header>

        <!-- CHAT -->
        <section
          id="messages-container"
          class="flex-1 overflow-y-auto px-6 py-6 space-y-5 bg-[#fcfcfc]"
        >
          <!-- Welcome -->
          <div class="flex items-start gap-3 max-w-[85%]">
            <img src="../static/Bot_logo.png" class="h-9 w-9 rounded-lg object-cover" />
            <div class="bg-slate-100 px-4 py-3 rounded-2xl text-sm text-slate-700 leading-relaxed">
              ğŸ‘‹ Welcome to <span class="font-semibold text-amber-600">Safwan Restaurant</span>.<br />
              Ask me about our menu, prices, or placing an order.
            </div>
          </div>
        </section>

        <!-- INPUT -->
        <form
          id="message-form"
          class="px-6 py-4 border-t border-slate-200 bg-white"
        >
          <div class="flex items-end gap-3">
            <textarea
              id="message-input"
              rows="1"
              placeholder="Type your messageâ€¦"
              class="flex-1 resize-none rounded-xl border border-slate-300 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-amber-500"
            ></textarea>

            <button
              type="submit"
              class="h-11 w-11 rounded-xl bg-amber-500 text-white flex items-center justify-center hover:bg-amber-600 transition"
            >
              â¤
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- USER MESSAGE -->
    <template id="user-message-template">
      <div class="flex items-start gap-3 ml-auto max-w-[85%] flex-row-reverse">
        <img src="../static/user.png" class="h-9 w-9 rounded-lg object-cover" />
        <p class="bg-amber-500 text-white px-4 py-3 rounded-2xl text-sm leading-relaxed"></p>
      </div>
    </template>

    <!-- BOT MESSAGE -->
    <template id="bot-message-template">
      <div class="flex items-start gap-3 max-w-[85%]">
        <img src="../static/Bot_logo.png" class="h-9 w-9 rounded-lg object-cover" />
        <p class="bg-slate-100 px-4 py-3 rounded-2xl text-sm text-slate-700 leading-relaxed"></p>
      </div>
    </template>

    <!-- LOADING -->
    <template id="loading-template">
      <div id="loading" class="text-sm text-amber-600 italic pl-2">
        Typingâ€¦
      </div>
    </template>

    <script>
      const form = document.getElementById("message-form");
      const input = document.getElementById("message-input");
      const container = document.getElementById("messages-container");

      function appendMessage(templateId, text = "") {
        const template = document.getElementById(templateId);
        const node = template.content.cloneNode(true);
        const p = node.querySelector("p");
        if (p) p.innerText = text;
        container.appendChild(node);
        container.scrollTop = container.scrollHeight;
      }

      async function sendMessage(message) {
        appendMessage("user-message-template", message);
        appendMessage("loading-template");

        try {
          const res = await fetch("/chatbot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: message })
          });
          const data = await res.text();
          document.getElementById("loading").remove();
          appendMessage("bot-message-template", data);
        } catch {
          document.getElementById("loading").remove();
          appendMessage("bot-message-template", "Something went wrong. Please try again.");
        }
      }

      form.addEventListener("submit", e => {
        e.preventDefault();
        const msg = input.value.trim();
        if (!msg) return;
        input.value = "";
        input.style.height = "auto";
        sendMessage(msg);
      });

      input.addEventListener("keydown", e => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          form.requestSubmit();
        }
      });

      input.addEventListener("input", () => {
        input.style.height = "auto";
        input.style.height = input.scrollHeight + "px";
      });
    </script>
  </body>
</html>
